<h3>Recent Activity</h3>
<hr>
{% for mess in messages %}
<div>
    <small><a href="{% url 'user-profile' mess.user.id %}"> @{{mess.user}}</a> {{mess.created|timesince}}  </small>
    <small> replied to "{{mess.room}}" </small>

    <p> {{mess}} </p>
    {% if request.user == mess.user %}
    <a href="{% url 'delete-message' mess.id %}">Delete</a>
    {% endif %}
        </div>
{% endfor %}
